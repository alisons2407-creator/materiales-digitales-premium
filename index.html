<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Premium Pro 2026</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
        :root { --p-color: #FFB6C1; --s-color: #87CEFA; --accent: #FF69B4; --bg: #fffafb; --dark: #2c3e50; --gold: #D4AF37; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: var(--dark); overflow-x: hidden; }
        
        /* --- Pantalla de Login --- */
        #lock-screen { position: fixed; inset: 0; background: linear-gradient(135deg, var(--p-color), var(--s-color)); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .lock-card { background: white; padding: 30px; border-radius: 30px; text-align: center; width: 100%; max-width: 350px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; font-size: 11px; font-weight: bold; color: #888; margin-left: 10px; margin-bottom: 4px; }
        .input-group input { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #f7f7f7; outline: none; box-sizing: border-box; }
        .btn-login { width: 100%; padding: 14px; background: var(--accent); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; }

        /* --- UI Principal --- */
        header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--p-color); }
        .container { max-width: 1100px; margin: auto; padding: 20px; }
        
        /* --- Cat√°logo --- */
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .folder { background: white; border-radius: 20px; overflow: hidden; cursor: pointer; border: 1px solid #eee; transition: 0.3s; position: relative; }
        .folder:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .folder img { width: 100%; height: 160px; object-fit: cover; background: #eee; }
        .badge-premium { position: absolute; top: 10px; right: 10px; background: var(--gold); color: white; padding: 4px 10px; border-radius: 15px; font-size: 11px; font-weight: bold; z-index: 10; }
        .folder-info { padding: 15px; text-align: center; }

        /* --- Panel Admin --- */
        #admin-panel { display: none; background: #2c3e50; color: white; padding: 25px; border-radius: 20px; margin-bottom: 30px; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .admin-section { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        input, select { padding: 10px; border-radius: 8px; border: none; margin-bottom: 10px; width: 100%; box-sizing: border-box; font-size: 14px; }
        .btn-admin { padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }

        /* --- Modales --- */
        #premium-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 6000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { background: white; padding: 25px; border-radius: 20px; max-width: 320px; width: 100%; text-align: center; }
        
        /* --- Archivos --- */
        .file-card { background: white; padding: 20px; border-radius: 15px; border: 1px solid #eee; text-align: center; margin-bottom: 15px; }
        .btn-dl { background: #25D366; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="premium-modal">
    <div class="modal-card">
        <i class="fa fa-lock" style="font-size: 35px; color: var(--gold); margin-bottom: 10px;"></i>
        <h3>Contenido Premium</h3>
        <p style="font-size: 13px; color: #666;">Ingresa la clave VIP para acceder.</p>
        <input type="text" id="pass-premium" placeholder="Clave VIP" style="border: 2px solid #eee; text-align: center;">
        <button class="btn-login" style="background:var(--gold)" onclick="validarClaveVIP()">Desbloquear</button>
        <button onclick="cerrarModal()" style="background:none; border:none; color:#aaa; margin-top:10px; cursor:pointer;">Cerrar</button>
    </div>
</div>

<div id="lock-screen">
    <div class="lock-card">
        <h2>‚ú® ¬°Hola, Brilla!</h2>
        <div class="input-group"><label>USUARIO</label><input type="text" id="u-log"></div>
        <div class="input-group"><label>CONTRASE√ëA</label><input type="password" id="p-log"></div>
        <button class="btn-login" onclick="login()">Entrar al Portal</button>
    </div>
</div>

<header><h1>‚ú® Portal Premium Pro ‚ú®</h1></header>

<div class="container">
    <div id="admin-panel">
        <h3 style="color: var(--s-color); margin:0 0 20px 0;">üõ† Panel Maestro</h3>
        <div class="admin-grid">
            <div class="admin-section">
                <h4>Clientes Web</h4>
                <input type="text" id="n-user" placeholder="Nombre">
                <input type="text" id="n-pass" placeholder="Password">
                <input type="number" id="n-time" placeholder="Meses">
                <button class="btn-admin" style="background:var(--s-color)" onclick="crearUser()">Registrar</button>
            </div>
            <div class="admin-section">
                <h4>Claves VIP Premium</h4>
                <input type="text" id="n-vip-key" placeholder="Ej: ORO2026">
                <button class="btn-admin" style="background:var(--gold); color:white" onclick="crearClaveVIP()">Crear Clave</button>
            </div>
            <div class="admin-section">
                <h4>Publicar Material</h4>
                <input type="text" id="f-name" placeholder="T√≠tulo del archivo">
                <input type="text" id="f-link" placeholder="Link de descarga">
                <p style="font-size:11px; margin:5px 0;">Seleccionar Carpeta:</p>
                <select id="f-cat-select" onchange="toggleNuevaCat()"></select>
                
                <div id="nueva-cat-fields" style="display:none; border: 1px dashed #666; padding: 10px; margin-top: 10px; border-radius: 10px;">
                    <input type="text" id="f-cat-name" placeholder="Nombre de la nueva Carpeta">
                    <input type="text" id="f-cat-img" placeholder="URL de la imagen de portada">
                    <input type="text" id="f-cat-desc" placeholder="Breve descripci√≥n">
                    <label style="font-size: 12px;"><input type="checkbox" id="f-cat-premium"> ¬øEs Categor√≠a Premium?</label>
                </div>
                <button class="btn-admin" style="background:var(--accent); color:white; margin-top:10px;" onclick="subirArchivo()">Subir Material</button>
            </div>
        </div>
    </div>

    <div id="categories-view"><div class="categories-grid" id="cat-grid"></div></div>
    <div id="files-view" style="display:none;">
        <button onclick="mostrarCategorias()" style="padding:10px 15px; border-radius:10px; border:none; background:#eee; cursor:pointer; margin-bottom:20px; font-weight:bold;">‚Üê Regresar</button>
        <div id="files-grid"></div>
    </div>
</div>

<script>
    // --- CONFIGURACI√ìN FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZ6VFUaNMEFSVxWcV21-fmfdYpdMz1m-k",
        authDomain: "materiales-digitales-pro.firebaseapp.com",
        databaseURL: "https://materiales-digitales-pro-default-rtdb.firebaseio.com",
        projectId: "materiales-digitales-pro",
        storageBucket: "materiales-digitales-pro.firebasestorage.app",
        messagingSenderId: "916471037222",
        appId: "1:916471037222:web:abcc76aa69c14144cf95e7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let esAdmin = false;
    let categoriasGlobal = {};
    let catPendiente = "";

    function login() {
        const u = document.getElementById('u-log').value;
        const p = document.getElementById('p-log').value;
        if(u === "admin" && p === "459012") {
            esAdmin = true;
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('admin-panel').style.display = 'block';
            cargarDatos(); return;
        }
        db.ref('usuarios/' + u).once('value', (s) => {
            const d = s.val();
            if(d && d.pass === p) { document.getElementById('lock-screen').style.display = 'none'; cargarDatos(); }
            else alert("Acceso denegado");
        });
    }

    function cargarDatos() {
        // Cargar Categor√≠as primero para asegurar que las im√°genes no salgan en blanco
        db.ref('info_categorias').on('value', (snap) => {
            categoriasGlobal = snap.val() || {};
            actualizarSelect();
            
            db.ref('archivos').on('value', (snapshot) => {
                const archivos = snapshot.val() || {};
                const grid = document.getElementById('cat-grid');
                grid.innerHTML = '';
                
                // Obtener nombres √∫nicos de categor√≠as que tienen archivos
                const catsConArchivos = [...new Set(Object.values(archivos).map(a => a.cat))];
                
                catsConArchivos.forEach(c => {
                    const info = categoriasGlobal[c] || { 
                        img: "https://via.placeholder.com/400x250?text=Carpeta+Nueva", 
                        desc: "Explora este material", 
                        premium: false 
                    };
                    grid.innerHTML += `
                        <div class="folder" onclick="intentarAcceso('${c}', ${info.premium})">
                            ${info.premium ? '<div class="badge-premium"><i class="fa fa-lock"></i> VIP</div>' : ''}
                            <img src="${info.img}" onerror="this.src='https://via.placeholder.com/400x250?text=Cargando...'">
                            <div class="folder-info"><h3>${c}</h3><p>${info.desc}</p></div>
                        </div>`;
                });
            });
        });
    }

    function actualizarSelect() {
        const s = document.getElementById('f-cat-select');
        s.innerHTML = '<option value="NEW">-- NUEVA CATEGOR√çA --</option>';
        Object.keys(categoriasGlobal).forEach(c => s.innerHTML += `<option value="${c}">${c}</option>`);
    }

    function toggleNuevaCat() {
        const val = document.getElementById('f-cat-select').value;
        document.getElementById('nueva-cat-fields').style.display = (val === "NEW") ? 'block' : 'none';
    }

    function subirArchivo() {
        const name = document.getElementById('f-name').value;
        const link = document.getElementById('f-link').value;
        const sel = document.getElementById('f-cat-select').value;
        let finalCat = sel;

        if(!name || !link) return alert("Llena los datos del archivo");

        if(sel === "NEW") {
            finalCat = document.getElementById('f-cat-name').value;
            const img = document.getElementById('f-cat-img').value;
            const desc = document.getElementById('f-cat-desc').value;
            const isPremium = document.getElementById('f-cat-premium').checked;
            
            if(!finalCat || !img) return alert("Faltan datos de la nueva categor√≠a");
            
            // Guardamos la info de la categor√≠a
            db.ref('info_categorias/' + finalCat).set({ img, desc, premium: isPremium });
        }

        // Guardamos el archivo
        db.ref('archivos').push({ name, link, cat: finalCat });
        alert("¬°Material Publicado!");
        // Limpiar
        document.getElementById('f-name').value = "";
        document.getElementById('f-link').value = "";
    }

    function intentarAcceso(cat, esPrem) {
        if(esPrem && !esAdmin) {
            catPendiente = cat;
            document.getElementById('premium-modal').style.display = 'flex';
        } else {
            verCategoria(cat);
        }
    }

    function validarClaveVIP() {
        const clv = document.getElementById('pass-premium').value;
        db.ref('claves_vip').once('value', (s) => {
            const claves = s.val() || {};
            const match = Object.values(claves).some(v => v.key === clv);
            if(match) {
                cerrarModal();
                verCategoria(catPendiente);
            } else { alert("Clave Incorrecta"); }
        });
    }

    function verCategoria(cat) {
        document.getElementById('categories-view').style.display = 'none';
        document.getElementById('files-view').style.display = 'block';
        const grid = document.getElementById('files-grid');
        grid.innerHTML = `<h2 style="color:var(--accent); text-align:center;">${cat}</h2>`;
        
        db.ref('archivos').once('value', (s) => {
            const data = s.val() || {};
            Object.keys(data).forEach(k => {
                if(data[k].cat === cat) {
                    grid.innerHTML += `<div class="file-card"><h4>${data[k].name}</h4><button class="btn-dl" onclick="window.open('${data[k].link}')">Descargar</button>${esAdmin ? `<button onclick="eliminarF('${k}')" style="margin-top:10px; color:red; border:none; background:none; cursor:pointer;">Borrar</button>` : ''}</div>`;
                }
            });
        });
    }

    function crearClaveVIP() {
        const k = document.getElementById('n-vip-key').value;
        if(k) { db.ref('claves_vip').push({ key: k }); alert("Clave VIP guardada"); }
    }

    function crearUser() {
        const u = document.getElementById('n-user').value;
        const p = document.getElementById('n-pass').value;
        const t = parseInt(document.getElementById('n-time').value);
        const exp = new Date(); exp.setMonth(exp.getMonth() + t);
        db.ref('usuarios/' + u).set({ pass: p, exp: exp.getTime() });
        alert("Cliente registrado");
    }

    function mostrarCategorias() { document.getElementById('categories-view').style.display = 'block'; document.getElementById('files-view').style.display = 'none'; }
    function cerrarModal() { document.getElementById('premium-modal').style.display = 'none'; }
    function eliminarF(k) { if(confirm("¬øBorrar?")) db.ref('archivos/' + k).remove(); }
</script>

</body>
</html>
