    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        :root { --p-color: #FFB6C1; --s-color: #87CEFA; --accent: #FF69B4; --bg: #fffafb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; }
        
        /* Ajuste para que el login se vea bien en celular */
        #lock-screen { position: fixed; inset: 0; background: var(--p-color); z-index: 5000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .lock-card { background: white; padding: 30px; border-radius: 25px; text-align: center; width: 100%; max-width: 350px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        
        header { background: white; padding: 20px; text-align: center; border-bottom: 3px solid var(--p-color); }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        
        /* Grid adaptable para celulares */
        .categories-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .folder { background: white; padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; border: 2px solid var(--s-color); font-weight: bold; }
        
        #admin-panel { display: none; background: #333; color: white; padding: 25px; border-radius: 20px; margin-bottom: 40px; }
        #admin-panel input { display: block; width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        
        .file-card { background: white; padding: 15px; border-radius: 15px; border: 1px solid #eee; text-align: center; margin-bottom: 15px; }
        .btn-dl { background: #25D366; color: white; border: none; padding: 12px; display: block; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-del { background: #ff4d4d; color: white; border: none; padding: 5px 10px; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        
        #files-view button { margin-bottom: 20px; padding: 10px; cursor: pointer; }
    </style>
</head>

    function cargarDatos() {
        db.ref('archivos').on('value', (snapshot) => {
            const archivos = snapshot.val() || {};
            const grid = document.getElementById('cat-grid');
            grid.innerHTML = '';
            const cats = [...new Set(Object.values(archivos).map(a => a.cat))];
            cats.forEach(c => {
                grid.innerHTML += `<div class="folder" onclick="verCategoria('${c}')">üìÇ<br>${c}</div>`;

        });

    function verCategoria(cat) {
        document.getElementById('categories-view').style.display = 'none';
        document.getElementById('files-view').style.display = 'block';
        const grid = document.getElementById('files-grid');
        grid.innerHTML = '';

        db.ref('archivos').once('value', (snapshot) => {
            const archivos = snapshot.val() || {};
            Object.keys(archivos).forEach(key => {
                const f = archivos[key];
                if(f.cat === cat) {
                    // CONEXI√ìN CON FUNCI√ìN PREMIUM:
                    grid.innerHTML += `
                        <div class="file-card">
                            <h4>${f.name}</h4>
                            <button class="btn-dl" onclick="validarAcceso('${f.cat}', '${f.link}')">üì• Descargar</button>
                            ${esAdmin ? `<button class="btn-del" onclick="eliminarF('${key}')">Eliminar</button>` : ''}
                        </div>`;
                }
            });
        });
    }

    function validarAcceso(nombreCategoria, link) {
        if (nombreCategoria.toUpperCase().includes("PREMIUM")) {
            let clavePrivada = prompt("Contenido exclusivo üíé. Ingresa la clave de acceso:");

            } else {
                alert("Clave incorrecta.");
            }
        } else {
            window.open(link, '_blank');
        }
    }

    function mostrarCategorias() {
        document.getElementById('categories-view').style.display = 'block';
        document.getElementById('files-view').style.display = 'none';
    }

    function crearUser() {
        const u = document.getElementById('n-user').value;
        const p = document.getElementById('n-pass').value;
        const t = parseInt(document.getElementById('n-time').value);
        const exp = new Date();
        exp.setMonth(exp.getMonth() + t);
        db.ref('usuarios/' + u).set({ pass: p, exp: exp.getTime(), human: exp.toLocaleDateString() });
        alert("Usuario creado");
    }

    function subirArchivo() {
        const name = document.getElementById('f-name').value;
        const link = document.getElementById('f-link').value;
        const cat = document.getElementById('f-cat').value;
        db.ref('archivos').push({ name, link, cat });
        alert("Publicado");
    }

    function eliminarF(key) {
        if(confirm("¬øBorrar?")) db.ref('archivos/' + key).remove();
    }
